<body class="index" id="to-top">

<script src="javascript/vendor/jquery-2.1.0.min.js"></script>
<script type="text/javascript">
    var app_site = 'http://app.jiayantech.com/appsite/index.html';
    //var android_store = 'http://app.jiayantech.com/appsite/app.apk';
    var android_store = 'http://sj.qq.com/myapp/detail.htm?apkName=com.jiayantech.jyandroid';
    var ios_store = 'https://itunes.apple.com/us/app/jia-yan/id1040413749?mt=8';
    if (is_weixn()) {
        alert("请点击右上方的菜单，选择到其他浏览器打开！");
    } else if (is_android()) {
        window.location.replace(android_store);
    } else if (is_ios()) {
        window.location.replace(ios_store);
    } else {
        window.location.replace(app_site);
    }

    function is_android() {
        if (/android|linux/i.test(navigator.userAgent)) {
            return true;
        }
        return false;
    }

    function is_ios() {
        if (/ipad|iphone|mac/i.test(navigator.userAgent)) {
            return true;
        }
        return false;
    }
    function is_weixn(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
</script>
