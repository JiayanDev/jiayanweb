<html lang="en">

    <meta charset="utf-8">

</head>
<body>
<div>
    <nav class="navbar navbar-inverse navbar-lg" role="navigation"
         style="padding: 0 180px;border-radius:0;background-color:#428BCA;min-height:10px;border-color:#428BCA;">
        <!-- Navbar content -->
        <div class="navbar-header" id="header">
            <a class="navbar-brand" href="#" style="color:#fff;padding-top:15px;padding-bottom:15px;">美丽天使App</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar"  style="background-color:#428BCA">
            <ul class="nav navbar-nav" id="firNav">

            </ul>
        </div>
        <!-- /.navbar-collapse -->
        <span class="sellerInfo">
            <a id="_info" class="info" href="#">!</a>
            <span id="sellerName"></span>
            <a href="#" id="logout"><i class=""></i>退出</a>
         </span>
    </nav>
</div>

<div class="container container-bg bounce animated none" id="editPanel" style="min-height:150px;">
    <a class="btn btn-right close">&times;</a>

    <div class="container-sm">
        <div class="page-header">
            <h4 id="panelTitle">添加</h4>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>

                <div class="col-sm-10 award-input-cnt">
                    <input id='title' type="text" class="form-control input-sm _itemName" placeholder="标题">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">描述</label>

                <div class="col-sm-10 award-input-cnt">
                    <input id='desc' type="text" class="form-control input-sm _itemName" placeholder="描述">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">封面</label>

                <div class="col-sm-1">
                    <div class="uploader-placeholder center">
                        <i class="fa fa-plus"></i>
                    </div>
                    <input type="file" style="width:50px;height:50px;left:10px;"
                           id="coverImgThumberUploader" name="file" class="uploader"
                           data-url="http://v0.api.upyun.com/jiayanimg/">

                    <p class="loading none">
                        <i class="fa fa-spin fa-spinner"></i>
                    </p>

                    <p class="fileMsg"></p>
                </div>
                <ul id="coverImg" class="col-sm-2 gallery none"></ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">商品Id</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='goodItemId' type="text" class="form-control input-sm _itemName" placeholder="商品Id">
                </div>
                <label class="col-sm-2 control-label">百科词条Id</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='wikiItemId' type="text" class="form-control input-sm _itemName" placeholder="百科词条Id">
                </div>
            </div>
            <div name="edit-item" class="form-group">
                <label class="col-sm-2 control-label">顺序</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='order' type="number" class="form-control input-sm _itemName" placeholder="顺序">
                </div>
            </div>
            <div name="edit-item" class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-4">
                    <select id='status' class="form-control">
                        <option value="待发布">待发布</option>
                        <option value="发布">发布</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">内容</label>

                <div class="col-sm-10">
                    <div id="richEditorToolBar">
                    </div>
                    <div id="content"
                         style="margin-top:15px;border:1px solid #ddd;border-radius:4px;height:400px;padding:5px;overflow:auto;">
                        输入商品内容
                    </div>
                </div>
            </div>
        </form>
        <div class="row right">
            <button class="btn btn-danger" id="_submit">保存</button>
        </div>
        <div id="create-formMsg" class="text-danger"></div>
    </div>
</div>

<div class="container container-bg bounce animated" id="listPanel">
    <div>
        <!-- 列表 -->
        <div class="list-panel item-list-panel">
            <!-- <button class="btn" id="addNt"><i class="icon-plus"></i>录入排队编号类型</button> -->
            <div class="input-append" style="margin-bottom:19px;">
                <button class="btn btn-sm" id="_search">查询</button>
                <button class="btn btn-warning btn-sm btn-right" id="_add">添加</button>
            </div>
            <div id="_list">
                <table class="table table-hover">
                    <thead>
                    <tr>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="6" style="text-align:center;"><i class="fa fa-spinner fa-spin"></i>正在加载...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 排队类型管理结束 -->
</div>
</div>

<script type="text/tpl" id="tplList">
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="th-border">编号</th>
                <th class="th-border">标题</th>
                <th class="th-border">描述</th>
                <th class="th-border">封面</th>
                <th class="th-border">商品</th>
                <th class="th-border">百科词条</th>
                <th class="th-border">状态</th>
                <th class="th-border">顺序</th>
                <th class="th-border">创建时间</th>
                <th class="th-border">操作</th>
            </tr>
        </thead>
        <tbody>
            {%
                if( !!o && o.length > 0){
                for(var i=0,len=o.length; i< len;i++){
                    var row = o[i];
            %}
            <tr>
                <td>{%= row.id %}</td>
                <td>{%= row.title %}</td>
                <td style="width:100px;">{%= row.desc %}</td>
                <td>
                    <img src="{%= row.coverImg|| '' %}" style="width:30px;"/>
                </td>
                <td>{%= row.goodItemId %}</td>
                <td>{%= row.wikiItemId %}</td>
                <td>{%= row.status %}</td>
                <td>{%= row.order %}</td>
                <td>{%= window.G_formatTime(row.createTime) %}</td>
                <td>
                    <a href="#" class="_edit" data-id="{%= row.id %}" data-row='{%= JSON.stringify(row) %}'>编辑</a>
                    <!--<a href="#" class="_detail" data-id="{%= row.id %}"'>详情</a>-->
                </td>
            </tr>
            {% }}else{ %}
                <td colspan="7" style="text-align:center;">{%= typeof o.msg!= 'undefined'? o.msg:'列表为空了' %}</td>
            {% } %}
        </tbody>
    </table>

</script>

<script src="../js/lib/md5.js"></script>
<script src="../js/lib/require.js"></script>

    require.config({
        urlArgs: "_version=2",

            "commJs": "comm/comm",
            "bootstrap": "lib/bootstrap.min"
        }
    });
    require(["goodsPosterList"], function (mod) {
        mod.setup();
    });
</script>
</body>
</html>
