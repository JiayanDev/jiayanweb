<body>
<div>
    <nav class="navbar navbar-inverse navbar-lg" role="navigation"
         style="padding: 0 180px;border-radius:0;background-color:#428BCA;min-height:10px;border-color:#428BCA;">
        <!-- Navbar content -->
        <div class="navbar-header" id="header">
            <a class="navbar-brand" href="#" style="color:#fff;padding-top:15px;padding-bottom:15px;">美丽天使App</a>
        </div>
        <div class="collapse navbar-collapse" style="background-color:#428BCA">
            <ul class="nav navbar-nav" id="firNav">

            </ul>
        </div>
        <!-- /.navbar-collapse -->
        <span class="sellerInfo">
            <a id="_info" class="info" href="#">!</a>
            <span id="sellerName"></span>
            <a href="#" id="logout"><i class=""></i>退出</a>
         </span>
    </nav>
</div>

<div class="container container-bg bounce animated none" id="editPanel" style="min-height:150px;">
    <a class="btn btn-right close">&times;</a>

    <div class="container-sm">
        <div class="page-header">
            <h4 id="panelTitle">添加</h4>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='name' type="text" class="form-control input-sm _itemName" placeholder="名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">图标</label>

                <div class="col-sm-1">
                    <div class="uploader-placeholder center">
                        <i class="fa fa-plus"></i>
                    </div>
                    <input type="file" style="width:50px;height:50px;left:10px;"
                           id="avatarImgThumberUploader" name="file" class="uploader"
                           data-url="http://v0.api.upyun.com/jiayanimg/">

                    <p class="loading none">
                        <i class="fa fa-spin fa-spinner"></i>
                    </p>

                    <p class="fileMsg"></p>
                </div>
                <ul id="avatar" class="col-sm-2 gallery none"></ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类</label>
                <div id="categories" class="col-sm-10">

                </div>
            </div>
        </form>
        <div class="row right">
            <button class="btn btn-danger" id="_submit">保存</button>
        </div>
        <div id="create-formMsg" class="text-danger"></div>
    </div>
</div>

<div class="container container-bg bounce animated" id="listPanel">
    <div>
        <!-- 列表 -->
        <div class="list-panel item-list-panel">
            <!-- <button class="btn" id="addNt"><i class="icon-plus"></i>录入排队编号类型</button> -->
            <div class="input-append" style="margin-bottom:19px;">
                <span class="btn btn-sm" id="_search"><!--查询--></span>
                <button class="btn btn-warning btn-sm btn-right" id="_add">添加</button>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h1 class="text-left">分类/项目树结构</h1>
                    <div id="category-tree" class="jstree jstree-2 jstree-default">
                        <ul>
                            <li>
                                <a href="#">眼部</a>
                                <ul>
                                    <li>
                                        <a href="#">双眼皮</a>
                                    </li>
                                    <li>
                                        <a href="#">开眼角</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">鼻部</a>
                                <ul>
                                    <li>
                                        <a href="#">隆鼻</a>
                                    </li>
                                    <li>
                                        <a href="#">缩鼻</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">面部轮廓</a>
                            </li>
                            <li>
                                <a href="#">胸部</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="table-responsive">
                        <h1 class="text-left">分类/项目详情</h1>
                        <table class="table table-bordered table-hover table-striped table-condensed">
                            <thead>
                            <tr>
                                <th style="width: 100px;">列名</th>
                                <th>列值</th>
                            </tr>
                            </thead>
                            <tbody id="category-detail">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- 模板 -->
<script type="text/tpl" id="tplForCategory">
    <tr>
        <td>编号</td>
        <td>{%= o.id %}</td>
    </tr>
    <tr>
        <td>名称</td>
        <td>{%= o.name %}</td>
    </tr>
    <tr>
        <td>介绍</td>
        <td>{%= o.content | '好漂亮的双眼皮' %}</td>
    </tr>
    <tr>
        <td>操作</td>
        <td>
            <a href="#" class="_edit" data-id="{%= o.id %}" data-row='{%= JSON.stringify(o) %}'>编辑</a>
            <a href="#" class="_edit" data-id="{%= o.id %}" data-row='{%= JSON.stringify(o) %}'>详情</a>
            <a href="#" class="_edit" data-id="{%= row.id %}" data-row='{%= JSON.stringify(row) %}'>添加</a>
            <a href="#" class="_edit" data-id="{%= o.id %}">删除</a>
        </td>
    </tr>
</script>

<script src="../js/lib/md5.js"></script>
<script src="../js/lib/require.js"></script>

<script type="text/javascript">
    var jstree = $.fn.jstree;
    require.config({
        baseUrl: "../js",
        paths: {
            "jquery": "lib/jquery.min",   //@note 以JS结尾的会忽略baseUrl
            "commJs": "comm/comm",
            "bootstrap": "lib/bootstrap.min"
        }
    });
    require(["pediaList", "jquery"], function (mod, jquery) {
        jquery.fn.jstree = jstree;
        mod.setup();
    });
</script>
</body>
</html>
