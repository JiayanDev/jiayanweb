<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>活动列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../statics/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="../statics/css/admin.css" rel="stylesheet">
    <link href="../statics/css/font-awesome.min.css" rel="stylesheet">
    <link href="../statics/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../statics/css/animate.min.css" rel="stylesheet">
</head>
<style type="text/css">
    .award-panel {
        padding-left: 25px;
    }

    .award-panel label {
        width: 60px;
        padding: 0;
    }

    .award-panel div.award-item {
        width: 240px;
        padding: 0 5px 5px 30px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 20px;
        margin-bottom: 20px;
    }

    .award-panel div.award-input-cnt {
        width: 170px;
    }

    .award-panel div.award-item.award-plus {
        width: 107px;
        height: 107px;
        border: 1px dashed #ddd;
        color: #ddd;
        cursor: pointer;
        padding: 0;
        text-align: center;
    }

    .award-plus i {
        line-height: 115px;
    }

    .article-row {
        max-width: 700px;
        margin: 0 auto;
    }

    .gallery {
        list-style-type: none;
        margin-bottom: 10px;
        overflow: auto;
        padding-left: 0px;
    }

    .gallery li img {
        height: 100px;
    }

    .gallery li {
        float: left;
        margin-right: 10px;
        list-style-type: none;
    }

    .uploader-placeholder {
        width: 50px;
        height: 50px;
        border: 1px dashed #333;
    }

    .uploader-placeholder i {
        line-height: 50px;
        font-size: 2em;
    }
</style>
<body>
<div>
    <nav class="navbar navbar-inverse navbar-lg" role="navigation"
         style="padding: 0 180px;border-radius:0;background-color:#428BCA;min-height:10px;border-color:#428BCA;">
        <!-- Navbar content -->
        <div class="navbar-header" id="header">
            <a class="navbar-brand" href="#" style="color:#fff;padding-top:15px;padding-bottom:15px;">美丽天使App</a>
        </div>
        <div class="collapse navbar-collapse" style="background-color:#428BCA">
            <ul class="nav navbar-nav" id="firNav">

            </ul>
        </div>
        <!-- /.navbar-collapse -->
         <span class="sellerInfo">
            <span id="sellerName"></span>
            <a href="#" id="logout"><i class=""></i>退出</a>
         </span>
    </nav>
</div>

<div class="container container-bg bounce animated" id="createPanel" style="min-height:150px;">
    <div class="container-sm">
        <div class="page-header">
            <h4>基本信息</h4>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">活动名称</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="活动名称">
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">编辑活动内容</label>

                <div class="col-sm-10" id="selectorWrap">
                    <!-- 跳去创建话题页面 -->
                </div>
            </div>


            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">抽奖类型</label>

                <div class="col-sm-10">
                    <select id='type' class="form-control">
                        <option value="snap">抢拍</option>
                        <option value="auto">名单池里抽奖</option>
                        <option value="normal">用户扫码抽奖</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">描述</label>

                <div class="col-sm-10">
                    <textarea class="form-control" id="description" placeholder="描述"></textarea>
                </div>
            </div>

            <div class="form-group" id="timeSelector">
                <label for="startTime" class="col-sm-2 control-label">开始时间</label>

                <div class="col-sm-10 input-group">
                    <input type="text" class="form-control" id="startTime" placeholder="活动开始时间（线下抽奖可以不填写）">

                    <div class="input-group-addon"><i class="fa fa-th"></i></div>
                </div>
            </div>


            <!-- <div id="type-option none"> -->
            <div class="form-group none" id="rateWrap">
                <label for="rate" class="col-sm-2 control-label">中奖概率(%)</label>

                <div class="col-sm-10">
                    <select class="form-control" id="rate">
                        <option value="0.5">50</option>
                        <option value="1">100</option>
                        <option value="0.1">10</option>
                        <option value="0.2">20</option>
                        <option value="0.3">30</option>
                        <option value="0.4">40</option>
                        <option value="0.6">60</option>
                        <option value="0.7">70</option>
                        <option value="0.8">80</option>
                        <option value="0.9">90</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">领奖上限</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="perUserGetCount" placeholder="每个用户每天最多可抽多少次奖">
                </div>
            </div>
            <!-- </div> -->
        </form>

        <div class="page-header">
            <h4>编辑活动</h4>
        </div>
        <div class="award-panel row form-horizontal" id="awardPanel">
            <div class="col-sm-3 award-item _awardItem" style="padding-top:15px;">
                <div class="form-group row">
                    <label class="col-sm-5 control-label">奖品名称</label>

                    <div class="col-sm-7 award-input-cnt">
                        <span class="_showAward"></span>&nbsp;&nbsp;
                        <a href="#" class="_selItem">选择奖品</a>
                    </div>
                </div>
                <div class="form-group row none">
                    <label class="col-sm-5 control-label">奖品名称</label>

                    <div class="col-sm-7 award-input-cnt">
                        <input type="text" class="form-control input-sm _itemName" placeholder="奖品名称">
                    </div>
                </div>
                <div class="form-group row none">
                    <label class="col-sm-5 control-label">itemID</label>

                    <div class="col-sm-7 award-input-cnt">
                        <input type="text" class="form-control input-sm _itemId" placeholder="itemID">
                    </div>
                </div>
                <div class="form-group row none">
                    <label class="col-sm-5 control-label">projectID</label>

                    <div class="col-sm-7 award-input-cnt">
                        <input type="text" class="form-control input-sm _projectId" placeholder="projectId">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 control-label">数量</label>

                    <div class="col-sm-7 award-input-cnt">
                        <input type="text" class="form-control input-sm _count" placeholder="此奖品数量">
                    </div>
                </div>
            </div>
            <div class="col-sm-3 award-item award-plus" id="_addItem">
                <div>
                    <i class="fa fa-plus fa-4x"></i>
                </div>
            </div>
        </div>

        <div class="row center">
            <button class="btn btn-danger" id="_submit">保存</button>
        </div>
        <div id="formMsg" class="text-danger"></div>
    </div>
</div>

<div class="container container-bg bounce animated" id="listPanel">
    <div>
        <div class="page-header">
            <strong>已创建的活动</strong>
            <button class="btn btn-warning btn-sm btn-right" id="_add">添加活动</button>
        </div>
        <div id="_list" style="max-width:700px;margin:0 auto;">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="th-border">编号</th>
                    <th class="th-border">昵称</th>
                    <th class="th-border">手机</th>
                    <th class="th-border">标题</th>
                    <th class="th-border">项目</th>
                    <th class="th-border">医院</th>
                    <th class="th-border">医生</th>
                    <th class="th-border">开始时间</th>
                    <th class="th-border">报名人数</th>
                    <th class="th-border">操作</th>
                </tr>
                </thead>
                <tbody>
                <td colspan="6" style="text-align:center;"><i class="fa fa-spin fa-spinner"></i></td>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/tpl" id="tplList">
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="th-border">编号</th>
                <th class="th-border">昵称</th>
                <th class="th-border">手机</th>
                <th class="th-border">标题</th>
                <th class="th-border">项目</th>
                <th class="th-border">医院</th>
                <th class="th-border">医生</th>
                <th class="th-border">开始时间</th>
                <th class="th-border">报名人数</th>
                <th class="th-border">操作</th>
            </tr>
        </thead>
        <tbody>
            {%
                if( !!o && o.length > 0){
                for(var i=0,len=o.length; i< len;i++){
                    var row = o[i];
            %}
            <tr>
                <td>{%= row.id %}</td>
                <td style="width:20%">{%= row.name %}</td>
                <td>{%= window.G_formatTime(row.startTime) %}</td>
                <td>{%= window.G_formatTime(row.createTime) %}</td>
                <td>
                  <a href="#" class="_qrcode" data-id="{%= row.id %}">查看二维码</a>
                </td>
                <td>
                  <a href="#" class="_detail" data-id="{%= row.id %}">详情</a>
                </td>
            </tr>
            {% }}else{ %}
                <td colspan="6" style="text-align:center;">{%= typeof o.msg!= 'undefined'? o.msg:'列表为空了' %}</td>
            {% } %}
        </tbody>
    </table>
</script>

<script type="text/tpl" id="tplDetail">
    <div class="row">
        <div class="col-lg-12">
            <dl class="dl-horizontal">
                <dt>活动名称</dt>
                <dd>{%= o.name %}</dd>
                <dt>开始时间</dt>
                <dd>{%= window.G_formatTime(o.startTime) %}</dd>
                <dt>活动地址</dt>
                <dd>{%= o.location %}</dd>
                <dt>创建时间</dt>
                <dd>{%= window.G_formatTime(o.createTime) %}</dd>
                <dt>问卷</dt>
                <dd><a target="_blank" id="questAction" class="btn btn-warning btn-sm">查看问卷</a></dd>
                <dt>抽奖</dt>
                <dd><a target="_blank" id="lotteryAction" class="btn btn-warning btn-sm">查看抽奖信息</a></dd>
                <dt></dt>
                <dd><a target="_blank" href="joinAct.html?actId={%=o.id%}" class="btn btn-warning btn-sm">查看报名名单</a></dd>
            </dl>
        </div>
        <div class="col-lg-12">
        <div class="page-header" style="margin-top:0px;">
            <strong>活动描述</strong>
        </div>
            <div id="detail_description" style="max-height:400px;overflow:auto;"></div>
        </div>
    </div>

</script>

<script src="../js/lib/require.js"></script>

<script type="text/javascript">
    require.config({
        baseUrl: "../js",
        paths: {
            "jquery": "lib/jquery.min",   //@note 以JS结尾的会忽略baseUrl
            "commJs": "comm/comm",
            "bootstrap": "lib/bootstrap.min"
        }
    });
    require(["eventList"], function (mod) {
        mod.main();
    });
</script>
</body>
</html>
