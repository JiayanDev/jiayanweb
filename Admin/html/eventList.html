<body>
<div>
    <nav class="navbar navbar-inverse navbar-lg" role="navigation"

<div class="container container-bg bounce animated none" id="editPanel" style="min-height:150px;">
    <div class="page-header" style="margin-top: 0">
        <a class="btn btn-right close">x</a>

        <h3 id="panelTitle" class="center">编辑活动信息</h3>
    </div>
    <div class="container-sm">
        <div class="page-header">
            <h4>个人信息</h4>
        </div>
        <form class="form-horizontal">
            <!--<div class="form-group">-->
            <!--<label class="col-sm-2 control-label">用户id</label>-->

            <!--<div class="col-sm-4">-->
            <!--<input type="text" class="form-control" id="userId" placeholder="用户id">-->
            <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">昵称</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="userName" placeholder="昵称">
                </div>

                <label class="col-sm-2 control-label">手机号码</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="phoneNum" placeholder="手机号码">
                </div>
            </div>
        </form>

        <div class="page-header">
            <h4>活动信息</h4>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">活动名称</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="活动名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">封面图片</label>

                <div class="col-sm-1">
                    <div class="uploader-placeholder center">
                        <i class="fa fa-plus"></i>
                    </div>
                    <input type="file" style="width:50px;height:50px;left:10px;"
                           id="coverImgThumberUploader" name="file" class="uploader"
                           data-url="http://v0.api.upyun.com/jiayanimg/">

                    <p class="loading none">
                        <i class="fa fa-spin fa-spinner"></i>
                    </p>

                    <p class="fileMsg"></p>
                </div>
                <ul id="coverImg" class="col-sm-2 gallery none"></ul>
            </div>
            <div id="item-posterImg" class="form-group">
                <label class="col-sm-2 control-label">海报图片</br>(带文字)</label>

                <div class="col-sm-1">
                    <div class="uploader-placeholder center">
                        <i class="fa fa-plus"></i>
                    </div>
                    <input type="file" style="width:50px;height:50px;left:10px;"
                           id="posterImgThumberUploader" name="file" class="uploader"
                           data-url="http://v0.api.upyun.com/jiayanimg/">

                    <p class="loading none">
                        <i class="fa fa-spin fa-spinner"></i>
                    </p>

                    <p class="fileMsg"></p>
                </div>
                <ul id="posterImg" class="col-sm-2 gallery none"></ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">项目</label>

                <div class="col-sm-10">
                    <select id="categories" class="form-control" multiple=”multiple” style="height: 100px">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">医院</label>

                <!--<div class="col-sm-10">-->
                <!--<select id="hospital" class="form-control">-->
                <!--<option value="1">向西医院</option>-->
                <!--<option value="2">向东医院</option>-->
                <!--<option value="3">向北医院</option>-->
                <!--</select>-->
                <!--</div>-->
                <div class="col-sm-10">
                    <input id="hospital" type="text" class="form-control" placeholder="输入医院进行搜索"
                           data-provide="typeahead"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">医生</label>

                <div class="col-sm-10">
                    <input id="doctor" type="text" class="form-control" placeholder="输入医生进行搜索"
                           data-provide="typeahead"/>
                </div>
            </div>
            <div class="form-group" id="timeSelector">
                <label for="beginTime" class="col-sm-2 control-label">开始时间</label>

                <div class="col-sm-10 input-group">
                    <input type="text" class="form-control" id="beginTime" placeholder="活动开始时间（线下抽奖可以不填写）">

                    <div class="input-group-addon"><i class="fa fa-th"></i></div>
                </div>
            </div>
            <div id="item-topic" class="form-group">
                <label class="col-sm-2 control-label">话题id</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='bindTopicId' type="text" class="form-control input-sm _itemName" placeholder="话题id">
                </div>
            </div>
            <div id="item-status" class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-3">
                    <select id='status' class="form-control">
                        <option value="待审核" selected="selected">待审核</option>
                        <option value="审核通过">审核通过</option>
                        <option value="审核不通过">审核不通过</option>
                        <option value="发布">发布</option>
                        <option value="报名人数已满">报名人数已满</option>
                        <option value="报名截止">报名截止</option>
                        <option value="报名结束">报名结束</option>
                    </select>
                </div>
            </div>
        </form>

        <div class="page-header">
            <h4>活动详情</h4>
        </div>

        <form class="form-horizontal">
            <div class="_detailItem">
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>

                    <div class="col-sm-4 award-input-cnt">
                        <input type="text" class="form-control input-sm _detailKey" placeholder="标题">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">描述</label>

                    <div class="col-sm-10">
                        <div class="richEditorToolBar"></div>
                        <div class="_detailValue"
                             style="margin-top:15px;border:1px solid #ddd;border-radius:4px;height:250px;padding:5px;overflow:auto;">
                            输入活动现场描述
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="row center">
            <button class="btn btn-danger" id="_submit">保存</button>
        </div>
        <div id="formMsg" class="text-danger"></div>
    </div>
</div>

<div class="container container-bg bounce animated" id="listPanel">
    <div>
        <div class="page-header">
            <strong>已创建的活动</strong>
            <button class="btn btn-warning btn-sm btn-right" id="_add">添加</button>
        </div>
        <div id="_list" style="max-width:1000px;margin:0 auto;">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="th-border">编号</th>
                    <th class="th-border">昵称</th>
                    <th class="th-border">手机</th>
                    <th class="th-border">标题</th>
                    <th class="th-border">项目</th>
                    <th class="th-border">医院</th>
                    <th class="th-border">医生</th>
                    <th class="th-border">开始时间</th>
                    <th class="th-border">报名人数</th>
                    <th class="th-border">状态</th>
                    <th class="th-border">操作</th>
                </tr>
                </thead>
                <tbody>
                <td colspan="6" style="text-align:center;"><i class="fa fa-spin fa-spinner"></i></td>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/tpl" id="tplList">
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="th-border">编号</th>
                <th class="th-border">昵称</th>
                <th class="th-border">手机</th>
                <th class="th-border">标题</th>
                <th class="th-border">项目</th>
                <th class="th-border">医院</th>
                <th class="th-border">医生</th>
                <th class="th-border">开始时间</th>
                <th class="th-border">报名人数</th>
                <th class="th-border">状态</th>
                <th class="th-border">操作</th>
            </tr>
        </thead>
        <tbody>
            {%
                if( !!o && o.length > 0){
                for(var i=0,len=o.length; i< len;i++){
                    var row = o[i];
                    var row_str = JSON.stringify(row);
            %}
            <tr>
                <td>{%= row.id %}</td>
                <td>{%= row.userName %}</td>
                <td>{%= row.phone %}</td>
                <td>{%= row.title %}</td>
                <td>{%= row.categoryName %}</td>
                <td>{%= row.hospitalName %}</td>
                <td>{%= row.doctorName %}</td>
                <td>{%= window.G_formatTime(row.beginTime) %}</td>
                <td>{%= row.applymentCount||('0') %}</td>
                <td>{%= row.status %}</td>
                <td>
                    <a href="#" class="_edit" data-id="{%= row.id %}" data-row='{%= row_str %}'>
                        编辑
                    </a>
                </td>
            </tr>
            {% }}else{ %}
                <td colspan="6" style="text-align:center;">{%= typeof o.msg!= 'undefined'? o.msg:'列表为空了' %}</td>
            {% } %}
        </tbody>
    </table>


</script>

<script type="text/tpl" id="tplDetail">
    <div class="row">
        <div class="col-lg-12">
            <dl class="dl-horizontal">
                <dt>活动名称</dt>
                <dd>{%= o.name %}</dd>
                <dt>开始时间</dt>
                <dd>{%= window.G_formatTime(o.startTime) %}</dd>
                <dt>活动地址</dt>
                <dd>{%= o.location %}</dd>
                <dt>创建时间</dt>
                <dd>{%= window.G_formatTime(o.createTime) %}</dd>
                <dt>问卷</dt>
                <dd><a target="_blank" id="questAction" class="btn btn-warning btn-sm">查看问卷</a></dd>
                <dt>抽奖</dt>
                <dd><a target="_blank" id="lotteryAction" class="btn btn-warning btn-sm">查看抽奖信息</a></dd>
                <dt></dt>
                <dd><a target="_blank" href="joinAct.html?actId={%=o.id%}" class="btn btn-warning btn-sm">查看报名名单</a></dd>
            </dl>
        </div>
        <div class="col-lg-12">
        <div class="page-header" style="margin-top:0px;">
            <strong>活动描述</strong>
        </div>
            <div id="detail_description" style="max-height:400px;overflow:auto;"></div>
        </div>
    </div>


</script>

<script src="../js/lib/jquery.min.js"></script>
<script src="../js/lib/bootstrap-typeahead.js"></script>

<script src="../js/lib/require.js"></script>

<script type="text/javascript">
    require.config({
        baseUrl: "../js",
        paths: {
            "jquery": "lib/jquery.min",   //@note 以JS结尾的会忽略baseUrl
            "commJs": "comm/comm",
            "bootstrap": "lib/bootstrap.min"
        }
    });
    var comm;
    require(["eventList"], function (mod) {
        comm = mod.main();
    });
    $('#hospital').typeahead({
        source: function (query, process) {
            comm.option($('#hospital'), "hospital/option", query, process);
        },
        highlighter: function (item) {
            return comm.typeahead.highlighter(this.query, item);
        },
        updater: function (item) {
            return comm.typeahead.updater($('#hospital'), item);
        }
    });
    $('#doctor').typeahead({
        source: function (query, process) {
            comm.option($('#doctor'), "doctor/option", query, process);
        },
        highlighter: function (item) {
            return comm.typeahead.highlighter(this.query, item);
        },
        updater: function (item) {
            return comm.typeahead.updater($('#doctor'), item);
        }
    });
</script>
</body>
</html>
