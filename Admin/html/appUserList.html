<body>

<div class="container container-bg bounce animated none" id="editPanel" style="min-height:150px;">
    <a class="btn btn-right close">&times;</a>

    <div class="container-sm">
        <div class="page-header">
            <h4 id="panelTitle">添加</h4>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='name' type="text" class="form-control input-sm _itemName" placeholder="名称">
                </div>
                <label class="col-sm-2 control-label">密码</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='psw' type="text" class="form-control input-sm _itemName"
                           placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">头像</label>

                <div class="col-sm-1">
                    <div class="uploader-placeholder center">
                        <i class="fa fa-plus"></i>
                    </div>
                    <input type="file" style="width:50px;height:50px;left:10px;"
                           id="avatarImgThumberUploader" name="file" class="uploader"
                           data-url="http://v0.api.upyun.com/jiayanimg/">

                    <p class="loading none">
                        <i class="fa fa-spin fa-spinner"></i>
                    </p>

                    <p class="fileMsg"></p>
                </div>
                <ul id="avatar" class="col-sm-2 gallery none"></ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>

                <div class="col-sm-4">
                    <select id='gender' class="form-control input-sm _itemName">
                        <option value="0">女</option>
                        <option value="1">男</option>
                    </select>
                </div>

                <label class="col-sm-2 control-label">生日</label>

                <div class="col-sm-4 input-group">
                    <input id="birthday" type="text" class="form-control input-sm _itemName" placeholder="生日">

                    <div class="input-group-addon"><i class="fa fa-th"></i></div>
                </div>
                <label class="col-sm-2 control-label none">生日年份</label>

                <div class="col-sm-4 award-input-cnt none">
                    <input id='birthYear' type="text" class="form-control input-sm _itemName"
                           placeholder="生日年份">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">手机</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='phone' type="text" class="form-control input-sm _itemName" placeholder="手机">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">省份</label>

                <div class="col-sm-4">
                    <select id='province' class="form-control">
                    </select>
                </div>

                <label class="col-sm-2 control-label">城市</label>

                <div class="col-sm-4">
                    <select id='city' class="form-control">
                    </select>
                </div>

                <!--<label class="col-sm-1 control-label">地区</label>-->

                <!--<div class="col-sm-3">-->
                    <!--<select id='district' class="form-control">-->
                    <!--</select>-->
                <!--</div>-->
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">职业</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='career' type="text" class="form-control input-sm _itemName" placeholder="职业">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">角色</label>
                <div class="col-sm-3">
                    <select id='role' class="form-control">
                        <option value="normal">normal</option>
                        <option value="angel">angel</option>
                        <option value="company">company</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">项目</label>

                <div class="col-sm-10">
                    <select id="categories" class="form-control" multiple=”multiple” style="height: 100px">
                    </select>
                </div>
            </div>
            <div name="edit-item" class="form-group">
                <label class="col-sm-2 control-label">是否删除</label>
                <div class="col-sm-3">
                    <select id='remove' class="form-control">
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="row right">
            <button class="btn btn-danger" id="_submit">保存</button>
        </div>
        <div id="create-formMsg" class="text-danger"></div>
    </div>
</div>

<div class="container container-bg bounce animated" id="listPanel">
    <div>
        <!-- 列表 -->
        <div class="list-panel item-list-panel">
            <!-- <button class="btn" id="addNt"><i class="icon-plus"></i>录入排队编号类型</button> -->
            <div class="input-append" style="margin-bottom:19px;">
                <button class="btn btn-sm" id="_search">查询</button>
                <button class="btn btn-warning btn-sm btn-right" id="_add">添加</button>
            </div>
            <div id="_list">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="th-border">编号</th>
                        <th class="th-border">名称</th>
                        <th class="th-border">头像</th>
                        <th class="th-border">角色</th>
                        <th class="th-border">性别</th>
                        <th class="th-border">生日</th>
                        <th class="th-border">手机</th>
                        <th class="th-border">地区</th>
                        <th class="th-border">职业</th>
                        <th class="th-border">项目</th>
                        <th class="th-border">是否删除</th>
                        <th class="th-border">创建时间</th>
                        <th class="th-border">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="6" style="text-align:center;"><i class="fa fa-spinner fa-spin"></i>正在加载...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 排队类型管理结束 -->
</div>
</div>

<script type="text/tpl" id="tplList">
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="th-border">编号</th>
                <th class="th-border">名称</th>
                <th class="th-border">头像</th>
                <th class="th-border">角色</th>
                <th class="th-border">性别</th>
                <th class="th-border">生日</th>
                <th class="th-border">手机</th>
                <th class="th-border">地区</th>
                <th class="th-border">职业</th>
                <th class="th-border">项目</th>
                <th class="th-border">是否删除</th>
                <th class="th-border">创建时间</th>
                <th class="th-border">操作</th>
            </tr>
        </thead>
        <tbody>
            {%
                if( !!o && o.length > 0){
                for(var i=0,len=o.length; i< len;i++){
                    var row = o[i];
            %}
            <tr>
                <td>{%= row.id %}</td>
                <td>{%= row.name %}</td>
                <td>
                    <img src="{%= row.avatar || '' %}" style="width:30px;"/>
                </td>
                <td>{%= row.role %}</td>
                <td>{%= {0:'女', 1:'男'}[row.gender]||'-' %}</td>
                <td>{%= window.G_formatDate(row.birthday) %}</td>
                <td>{%= row.phone %}</td>
                <td>{%= row.province %}{%= row.city %}{%= row.district %}</td>
                <td>{%= row.career %}</td>
                <td style="width:120px">{%= window.G_getCategoryNames(row.categoryIds) %}</td>
                <td>{%= (row.remove && row.remove == true)?'是':'否' %}</td>
                <td>{%= window.G_formatTime(row.createTime) %}</td>
                <td>
                    <a href="#" class="_edit" data-id="{%= row.id %}" data-row='{%= JSON.stringify(row) %}'>编辑</a>
                </td>
            </tr>
            {% }}else{ %}
                <td colspan="7" style="text-align:center;">{%= typeof o.msg!= 'undefined'? o.msg:'列表为空了' %}</td>
            {% } %}
        </tbody>
    </table>




</script>
