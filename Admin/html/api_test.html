<html lang="en">
<head>

    <link href="../statics/css/font-awesome.min.css" rel="stylesheet">
    <link href="../statics/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

<body>
<div>
    <nav class="navbar navbar-inverse navbar-lg" role="navigation"
         style="padding: 0 180px;border-radius:0;background-color:#428BCA;min-height:10px;border-color:#428BCA;">
        <!-- Navbar content -->
        <div class="navbar-header" id="header">
            <a class="navbar-brand" href="#" style="color:#fff;padding-top:15px;padding-bottom:15px;">美丽天使管理端接口测试</a>
        </div>
    </nav>
</div>

<div class="container container-bg bounce animated" id="editPanel" style="min-height:150px;">
    <div class="container-sm">
        <div class="page-header">
            <h4>表单信息</h4>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">接口相对URL</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="api_url" placeholder="接口相对URL 例如：user/create">
                </div>
                <label class="col-sm-2 control-label">HTTP方法</label>
                <div class="col-sm-4">
                    <select id="api_method" class="form-control">
                        <option value="0">GET</option>
                        <option value="1">POST</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">参数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="api_params" placeholder="参数，例如：{name:test,phone:1234567890}">
                </div>
            </div>
        </form>
        <div class="row center">
            <button class="btn btn-danger right" id="_submit">提交</button>
        </div>
        <div id="formMsg" class="text-danger"></div>
    </div>
</div>

<script src="../js/lib/require.js"></script>

<script type="text/javascript">
    require.config({
        baseUrl: "../js",
        paths: {
            "jquery": "lib/jquery.min",   //@note 以JS结尾的会忽略baseUrl
            "commJs": "comm/comm",
            "bootstrap": "lib/bootstrap.min"
        }
    });
    require(["api_test"], function (mod) {
        mod.main();
    });
</script>
</body>
</html>
