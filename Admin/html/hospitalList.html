<body>
<div>
    <nav class="navbar navbar-inverse navbar-lg" role="navigation"
         style="padding: 0 180px;border-radius:0;background-color:#428BCA;min-height:10px;border-color:#428BCA;">
        <!-- Navbar content -->
        <div class="navbar-header" id="header">
            <a class="navbar-brand" href="#" style="color:#fff;padding-top:15px;padding-bottom:15px;">美丽天使App</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

                <span class="icon-bar"></span>

         <span class="sellerInfo">
            <span id="sellerName"></span>
            <a href="#" id="logout"><i class=""></i>退出</a>
         </span>
    </nav>
</div>

<div class="container container-bg bounce animated none" id="editPanel" style="min-height:150px;">
    <a class="btn btn-right close">X</a>

    <div class="container-sm">
        <div class="page-header">
            <h4 id="panelTitle">添加医院</h4>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='name' type="text" class="form-control input-sm _itemName" placeholder="名称">
                </div>
                <label class="col-sm-2 control-label">类型</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='type' type="text" class="form-control input-sm _itemName" maxlength="10" placeholder="类型">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">简介</label>

                <div class="col-sm-10 award-input-cnt">
                    <input id='introduction' type="text" class="form-control input-sm _itemName" maxlength="100" placeholder="简介（100字以内）">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">图片</label>
                <div class="col-sm-1">
                    <div class="uploader-placeholder center">
                        <i class="fa fa-plus"></i>
                    </div>
                    <input type="file" style="width:50px;height:50px;left:10px;"
                           id="thumberUploader" name="file" class="uploader"
                           data-url="http://v0.api.upyun.com/jiayanimg/">

                    <p class="loading none">
                        <i class="fa fa-spin fa-spinner"></i>
                    </p>

                    <p id="fileMsg"></p>
                </div>
                <ul id="imageList" class="gallery none">
                </ul>
            </div>
            <div class="form-group" id="timeSelector">
                <label class="col-sm-2 control-label">工作时间</label>

                <div class="col-sm-2 award-input-cnt padding-right-0">
                    <input id='businessHourFrom' type="number" min="00" max="23" maxlength="2" class="form-control input-sm _itemName" placeholder="小时">
                </div>
                <label class="col-sm-1 control-label col-sm-1-small">:</label>
                <div class="col-sm-2 award-input-cnt padding-left-0 padding-right-0">
                    <input id='businessMinFrom' type="number" min="00" max="59" maxlength="2" class="form-control input-sm _itemName" placeholder="分钟">
                </div>

                <label class="col-sm-1 control-label col-sm-1-mid">到</label>
                <div class="col-sm-2 award-input-cnt padding-right-0">
                    <input id='businessHourTo' type="number" min="00" max="23" maxlength="2" class="form-control input-sm _itemName" placeholder="小时">
                </div>
                <label class="col-sm-1 control-label col-sm-1-small">:</label>
                <div class="col-sm-2 award-input-cnt padding-left-0 padding-right-0">
                    <input id='businessMinTo' type="number" min="00" max="59" maxlength="2" class="form-control input-sm _itemName" placeholder="分钟">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">省份</label>

                <div class="col-sm-2">
                    <select id='province' class="form-control">
                    </select>
                </div>

                <label class="col-sm-1 control-label">城市</label>

                <div class="col-sm-3">
                    <select id='city' class="form-control">
                    </select>
                </div>

                <label class="col-sm-1 control-label">地区</label>

                <div class="col-sm-3">
                    <select id='district' class="form-control">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">地址</label>

                <div class="col-sm-10 award-input-cnt">
                    <input id='addr' type="text" class="form-control input-sm _itemName" placeholder="地址">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">联系电话</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='contactPhone' type="text" class="form-control input-sm _itemName" placeholder="联系电话">
                </div>
            </div>
        </form>
        <div class="row right">
            <button class="btn btn-danger" id="_submit">保存</button>
        </div>
        <div id="formMsg" class="text-danger"></div>
    </div>
</div>

<div class="container container-bg bounce animated" id="listPanel">
    <div>
        <!-- 列表 -->
        <div class="list-panel item-list-panel">
            <!-- <button class="btn" id="addNt"><i class="icon-plus"></i>录入排队编号类型</button> -->
            <div class="input-append" style="margin-bottom:19px;">
                <input style="border:1px solid #ccc;border-radius:4px;line-height:1.8;padding-left:4px;" type="text"
                       id="hospitalId" placeholder="输入ID">
                <button class="btn btn-sm" id="btnSearch">查询</button>
                <button class="btn btn-warning btn-sm btn-right" id="_add">添加</button>
            </div>
            <div id="_list">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="th-border">编号</th>
                        <th class="th-border">名称</th>
                        <th class="th-border">类型</th>
                        <th class="th-border">省份</th>
                        <th class="th-border">城市</th>
                        <th class="th-border">地区</th>
                        <th class="th-border">地址</th>
                        <th class="th-border">联系电话</th>
                        <th class="th-border">状态</th>
                        <th class="th-border">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="6" style="text-align:center;"><i class="fa fa-spinner fa-spin"></i>正在加载...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 排队类型管理结束 -->
</div>
</div>

<script type="text/tpl" id="tplList">
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="th-border">编号</th>
                <th class="th-border">名称</th>
                <th class="th-border">类型</th>
                <th class="th-border">省份</th>
                <th class="th-border">城市</th>
                <th class="th-border">地区</th>
                <th class="th-border">地址</th>
                <th class="th-border">联系电话</th>
                <th class="th-border">状态</th>
                <th class="th-border">操作</th>
            </tr>
        </thead>
        <tbody>
            {%
                if( !!o && o.length > 0){
                for(var i=0,len=o.length; i< len;i++){
                    var row = o[i];
            %}
            <tr>
                <td>{%= row.id %}</td>
                <td>{%= row.name %}</td>
                <td>{%= row.type %}</td>
                <td>{%= row.province %}</td>
                <td>{%= row.city %}</td>
                <td>{%= row.district %}</td>
                <td>{%= row.addr %}</td>
                <td>{%= row.contactPhone %}</td>
                <td>{%= row.status %}</td>
                <td>
                    <a href="#" class="_edit" data-id="{%= row.id %}" data-row='{%= JSON.stringify(row) %}'>编辑</a>
                </td>
            </tr>
            {% }}else{ %}
                <td colspan="7" style="text-align:center;">{%= typeof o.msg!= 'undefined'? o.msg:'列表为空了' %}</td>
            {% } %}
        </tbody>
    </table>


</script>

<script src="../js/lib/md5.js"></script>

    require(["hospitalList"], function (mod) {
        mod.setup();
    });
</script>
</body>
</html>
