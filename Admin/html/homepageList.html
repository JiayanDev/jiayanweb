<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>首页展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../statics/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="../statics/css/font-awesome.min.css" rel="stylesheet">
    <link href="../statics/css/admin.css" rel="stylesheet">
    <link href="../statics/css/animate.min.css" rel="stylesheet">
</head>
<style type="text/css">
    .gallery {
        list-style-type: none;
        margin-bottom: 10px;
        overflow: auto;
        padding-left: 0px;
    }

    .gallery li img {
        height: 100px;
    }

    .gallery li {
        float: left;
        margin-right: 10px;
        list-style-type: none;
    }

    .uploader-placeholder {
        width: 50px;
        height: 50px;
        border: 1px dashed #333;
    }

    .uploader-placeholder i {
        line-height: 50px;
        font-size: 2em;
    }
</style>
<body>
<div>
    <nav class="navbar navbar-inverse navbar-lg" role="navigation"
         style="padding: 0 180px;border-radius:0;background-color:#428BCA;min-height:10px;border-color:#428BCA;">
        <!-- Navbar content -->
        <div class="navbar-header" id="header">
            <a class="navbar-brand" href="#" style="color:#fff;padding-top:15px;padding-bottom:15px;">美丽天使App</a>
        </div>
        <div class="collapse navbar-collapse" style="background-color:#428BCA">
            <ul class="nav navbar-nav" id="firNav">

            </ul>
        </div>
        <!-- /.navbar-collapse -->
         <span class="sellerInfo">
            <span id="sellerName"></span>
            <a href="#" id="logout"><i class=""></i>退出</a>
         </span>
    </nav>
</div>

<div class="container container-bg bounce animated none" id="editPanel" style="min-height:150px;">
    <a class="btn btn-right close">X</a>

    <div class="container-sm">
        <div class="page-header">
            <h4 id="panelTitle">添加首页</h4>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>

                <div class="col-sm-10 award-input-cnt">
                    <input id='title' type="text" class="form-control input-sm _itemName" placeholder="标题">
                </div>
            </div>

            <div id="item" class="form-group">
                <label class="col-sm-2 control-label">类型</label>

                <div class="col-sm-3">
                    <select id='itemType' class="form-control">
                        <option value="event">event</option>
                        <option value="topic">topic</option>
                        <option value="diary">diary</option>
                    </select>
                </div>
                <label class="col-sm-2 control-label">对象id</label>
                <div class="col-sm-4 award-input-cnt">
                    <input id='itemId' type="text" class="form-control input-sm _itemName" placeholder="对象id">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">图片</label>
                <div class="col-sm-1">
                    <div class="uploader-placeholder center">
                        <i class="fa fa-plus"></i>
                    </div>
                    <input type="file" style="width:50px;height:50px;left:10px;"
                           id="thumberUploader" name="file" class="uploader"
                           data-url="http://v0.api.upyun.com/jiayanimg/">

                    <p class="loading none">
                        <i class="fa fa-spin fa-spinner"></i>
                    </p>

                    <p id="fileMsg"></p>
                </div>
                <ul id="imageList" class="col-sm-2 gallery none"></ul>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">描述</label>

                <div class="col-sm-10 award-input-cnt">
                    <input id='desc' type="text" class="form-control input-sm _itemName" placeholder="描述">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>

                <div class="col-sm-3">
                    <select id='status' class="form-control">
                        <option value="待发布" selected="selected">待发布</option>
                        <option value="发布">发布</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">顺序</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='order' type="number" class="form-control input-sm _itemName" placeholder="顺序">
                </div>
            </div>
        </form>
        <div class="row right">
            <button class="btn btn-danger" id="_submit">保存</button>
        </div>
        <div id="formMsg" class="text-danger"></div>
    </div>
</div>

<div class="container container-bg bounce animated" id="listPanel">
    <div>
        <!-- 列表 -->
        <div class="list-panel item-list-panel">
            <!-- <button class="btn" id="addNt"><i class="icon-plus"></i>录入排队编号类型</button> -->
            <div class="input-append" style="margin-bottom:19px;">
                <input style="border:1px solid #ccc;border-radius:4px;line-height:1.8;padding-left:4px;" type="text"
                       id="doctorId" placeholder="输入ID">
                <button class="btn btn-sm" id="btnSearch">查询</button>
                <button class="btn btn-warning btn-sm btn-right" id="_add">添加</button>
            </div>
            <div id="_list">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="th-border">编号</th>
                        <th class="th-border">标题</th>
                        <th class="th-border">类型</th>
                        <th class="th-border">对象id</th>
                        <th class="th-border">用户名</th>
                        <th class="th-border">状态</th>
                        <th class="th-border">顺序</th>
                        <th class="th-border">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="6" style="text-align:center;"><i class="fa fa-spinner fa-spin"></i>正在加载...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 排队类型管理结束 -->
</div>
</div>

<script type="text/tpl" id="tplList">
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="th-border">编号</th>
                <th class="th-border">标题</th>
                <th class="th-border">类型</th>
                <th class="th-border">对象id</th>
                <th class="th-border">用户名</th>
                <th class="th-border">状态</th>
                <th class="th-border">顺序</th>
                <th class="th-border">操作</th>
            </tr>
        </thead>
        <tbody>
            {%
                if( !!o && o.length > 0){
                for(var i=0,len=o.length; i< len;i++){
                    var row = o[i];
            %}
            <tr>
                <td>{%= row.id %}</td>
                <td>{%= row.title %}</td>
                <td>{%= row.type %}</td>
                <td>{%= row.eventId || row.topicId || row.diaryId %}</td>
                <td>{%= row.userName %}</td>
                <td>{%= row.status %}</td>
                <td>{%= row.order %}</td>
                <td>
                    <a href="#" class="_edit" data-id="{%= row.id %}" data-row='{%= JSON.stringify(row) %}'>编辑</a>
                </td>
            </tr>
            {% }}else{ %}
                <td colspan="7" style="text-align:center;">{%= typeof o.msg!= 'undefined'? o.msg:'列表为空了' %}</td>
            {% } %}
        </tbody>
    </table>


</script>

<script src="../js/lib/require.js"></script>

<script type="text/javascript">
    require.config({
        baseUrl: "../js",
        paths: {
            "jquery": "lib/jquery.min",   //@note 以JS结尾的会忽略baseUrl
            "commJs": "comm/comm",
            "bootstrap": "lib/bootstrap.min"
        }
    });
    require(["homepageList"], function (mod) {
        mod.setup();
    });
</script>
</body>
</html>
