<div class="container container-bg bounce animated none" id="editPanel" style="min-height:150px;">
    <a class="btn btn-right close">&times;</a>

    <div class="container-sm">
        <div class="page-header">
            <h4 id="panelTitle">添加</h4>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='name' type="text" class="form-control input-sm _itemName" placeholder="名称">
                </div>
                <label class="col-sm-2 control-label">微信呢称</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='wxNickName' type="text" class="form-control input-sm _itemName"
                           placeholder="微信呢称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>

                <div class="col-sm-4">
                    <select id='gender' class="form-control input-sm _itemName">
                        <option value="0">女</option>
                        <option value="1">男</option>
                    </select>
                </div>

                <label name='not-search-item' class="col-sm-2 control-label">生日</label>

                <div name='not-search-item' class="col-sm-4 input-group">
                    <input id="birthday" type="text" class="form-control input-sm _itemName" placeholder="生日">

                    <div class="input-group-addon"><i class="fa fa-th"></i></div>
                </div>
                <label name='search-item' class="col-sm-2 control-label none">生日年份</label>

                <div name='search-item' class="col-sm-4 award-input-cnt none">
                    <input id='birthYear' type="text" class="form-control input-sm _itemName"
                           placeholder="生日年份">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">手机</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='phone' type="text" class="form-control input-sm _itemName" placeholder="手机">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">省份</label>

                <div class="col-sm-2">
                    <select id='province' class="form-control">
                    </select>
                </div>

                <label class="col-sm-1 control-label">城市</label>

                <div class="col-sm-3">
                    <select id='city' class="form-control">
                    </select>
                </div>

                <label class="col-sm-1 control-label">地区</label>

                <div class="col-sm-3">
                    <select id='district' class="form-control">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">职业</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='career' type="text" class="form-control input-sm _itemName" placeholder="职业">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">来源</label>

                <div class="col-sm-4 award-input-cnt">
                    <input id='source' type="text" class="form-control input-sm _itemName" placeholder="来源">
                </div>
            </div>
        </form>
        <div class="row right">
            <button class="btn btn-danger" id="_submit">保存</button>
        </div>
        <div id="create-formMsg" class="text-danger"></div>
    </div>
</div>

<script type="text/tpl" id="tplList">
    <table class="table table-hover">
        <thead>
            <tr>
                <th name="id" class="th-border">编号</th>
                <th name="name" class="th-border"><a order='name'>名称</a></th>
                <th name="wxNickName" class="th-border"><a order='wxNickName'>微信昵称</a></th>
                <th name="gender" class="th-border"><a order='gender'>性别</a></th>
                <th name="birthday" class="th-border"><a order='birthday'>生日</a></th>
                <th name="phone" class="th-border"><a order='phone'>手机</a></th>
                <th name="province" class="th-border"><a order='province'>地区</a></th>
                <th name="career" class="th-border"><a order='career'>职业</a></th>
                <th name="consumeAmount" class="th-border"><a order='consumeAmount'>消费总额</a></th>
                <th name="consumeTimes" class="th-border"><a order='consumeTimes'>消费次数</a></th>
                <th name="createTime" class="th-border">创建时间</th>
                <th class="th-border">操作</th>
            </tr>
        </thead>
        <tbody>
            {%
                if( !!o && o.length > 0){
                for(var i=0,len=o.length; i< len;i++){
                    var row = o[i];
            %}
            <tr>
                <td name="id">{%= row.id %}</td>
                <td name="name">{%= row.name %}</td>
                <td name="wxNickName">{%= row.wxNickName %}</td>
                <td name="gender">{%= {0:'女', 1:'男'}[row.gender]||'-' %}</td>
                <td name="birthday">{%= window.G_formatDate(row.birthday) %}</td>
                <td name="phone">{%= row.phone %}</td>
                <td name="province">{%= row.province %}{%= row.city %}{%= row.district %}</td>
                <td name="career">{%= row.career %}</td>
                <td name="consumeAmount">{%= row.consumeAmount %}</td>
                <td name="consumeTimes">{%= row.consumeTimes %}</td>
                <td name="createTime">{%= window.G_formatTime(row.createTime) %}</td>
                <td>
                    <a href="#" class="_edit" data-id="{%= row.id %}" data-row='{%= JSON.stringify(row) %}'>编辑</a>
                    <a href="#" class="_delete" data-id="{%= row.id %}">删除</a>
                </td>
            </tr>
            {% }}else{ %}
                <td colspan="7" style="text-align:center;">{%= typeof o.msg!= 'undefined'? o.msg:'列表为空了' %}</td>
            {% } %}
        </tbody>
    </table>




</script>
