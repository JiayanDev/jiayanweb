<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"> -->
    <meta name="viewport"
          content="width=device-width, height=device-height,initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>医美百科</title>
    <link type="text/css" rel="stylesheet" href="../asset/css/comm.css"/>
    <style type="text/css">
        body {
            background-color: #f6f6f6;
        }
        .box {
            padding: 0 15px 10px;
            overflow: auto;
        }
        .category-header {
            margin-top: 27px;
            margin-left: 5px;
            margin-bottom: 15px;
        }
        .category-img {
            height: 45px;
            vertical-align:middle;
        }
        .category-text {
            margin-left: 5px;
        }
        .category-content {
            margin-top: 0;
            margin-bottom: 0;
        }
        .category-item {
            padding: 5px 10px;
            margin: 0 5px 15px;
        }

        .box.reset {
            padding: 20px 0 20px 0;
        }
        .interest-content {
            margin-top: 0;
        }
        .interest-header {
            padding: 0 16px 16px 16px;
        }
        .item {
            padding: 16px;
        }
        .item-text {
            margin-right: 140px;
            min-height: 100px;
        }
        .item-title {

        }
        .item-content {
            margin-top: 15px;
            line-height: 24px;
        }

        .item img {
            width: 100px;
            height: 100px;
            top: 16px;
            right: 40px
        }

        .icon-font-arrow-right{
            top: 55px;
            right: 16px;
        }

        .icon-font-arrow-right:before {
            content: url(../asset/img/icon_arrow_right.png);
        }

    </style>
</head>

<body>

<div>
    <div class="box">
        <div class="category-header" id="category-header"></div>
        <ul class="f-width clearfix category-content" id="category-content">
        </ul>
    </div>
    <div class="box reset divider">
        <div class="text-theme interest-header border-bottom">可能感兴趣项目</div>
        <ul class="f-width clearfix interest-content" id="interest-content">
        </ul>
    </div>
</div>
<!-- 模板 -->
<script type="text/tpl" id="tplForCategory">
     <li class="relative block f-left category-item border">
         {%= window.G_getHotTag(o.isHot) %}
         <a class="text-default" href="categorydetail.html?id={%= o.id %}">{%= o.name %}</a>
     </li>
</script>
<script type="text/tpl" id="tplForInterest">
    <li class="relative block item border-bottom">
        <a href="{%= window.G_getHrefLink(o.depth, o.id) %}">
            <div class="item-text text-default">
                <div class="item-title"><b>{%= o.name %}</b></div>
                <div class="item-content">{%= o.introduction || '...' %}</div>
            </div>
            <img class="absolute" src="{%= o.icon || '' %}">
            <i class="absolute icon-font-arrow-right"></i>
        </a>
    </li>
</script>
<script type="text/tpl" id="tplForHeader">
    <img class="f-height category-img" src="{%= o.icon %}" alt="{%= o.name %}">
            <span class="f-height category-text">{%= o.name %}</span>
</script>
<!-- 各种模板 END -->

<script src="http://jiayanstatics.b0.upaiyun.com/app/script/lib/require.js"></script>
<script type="text/javascript">

    var BASE_URL = "http://jiayanstatics.b0.upaiyun.com/app/script";

    if( window.location.host.indexOf('app') > -1 ){
        BASE_URL = "../script";
    }

    require.config({
        baseUrl: "../script",
        paths: {
            // "zepto": "../script/lib/zepto", //@note 以JS结尾的会忽略baseUrl
            "jquery": "../../script/lib/jquery.min", //@note 以JS结尾的会忽略baseUrl
            "commJs": "../../script/comm/comm",
            "tmpl":"../../script/lib/tmpl",
            "pediaCommJs": "./comm"
        }
    });
    require(["category"], function(mod) {
        mod.setup();
    });
</script>

</body>

</html>
