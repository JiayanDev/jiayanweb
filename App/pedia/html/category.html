<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"> -->
    <meta name="viewport"
          content="width=device-width, height=device-height,initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>医美百科</title>
    <link type="text/css" rel="stylesheet" href="../asset/css/comm.css"/>
    <style type="text/css">
        body {
            background-color: #f6f6f6;
        }
        .box {
            padding: 0 15px 10px;
            overflow: auto;
        }
        .category-header {
            margin-top: 27px;
            margin-left: 5px;
            margin-bottom: 15px;
        }
        .category-img {
            height: 45px;
            vertical-align:middle;
        }
        .category-text {
            margin-left: 5px;
        }
        .category-content {
            margin-top: 0;
            margin-bottom: 0;
        }
        .category-item {
            padding: 5px 10px;
            margin: 0 5px 15px;
        }
        .interest-header {
            margin: 21px 5px;
        }
        .interest-content {
            margin-top: 0;
        }
    </style>
</head>

<body>

<div>
    <div class="box">
        <div class="category-header" id="category-header">

        </div>

        <ul class="f-width clearfix category-content" id="category-content">
        </ul>
    </div>
    <div class="box divider">
        <div class="text-theme interest-header">可能感兴趣项目</div>
        <ul class="f-width clearfix interest-content" id="interest-content">
            <li class="block category-item border-bottom">
                <a href="itemdetail.html" class="layout-box">
                    <span class="f-left item-text box-col item-list">
                        <div><b>鼻部</b></div>
                        <div class="box-col item-list">隆鼻术是指通过在鼻部填充自体脂肪或组织代用品以垫高外鼻...</div>
                    </span>
                    <span class="plus">
                        <img src="../asset/img/icon_face.png">
                        <i class="icon-font-arrow-right"></i>
                    </span>
                </a>
            </li>
        </ul>
    </div>
</div>
<!-- 模板 -->
<script type="text/tpl" id="tplForCategory">
     <li class="relative block f-left category-item border">
         {%= window.G_getHotTag(o.isHot) %}
         <a class="text-default" href="categorydetail.html?id={%= o.id %}">{%= o.name %}</a>
     </li>
</script>
<!-- 各种模板 END -->
<script type="text/tpl" id="tplForInterest">
     <li class="relative block f-left category-item border">
    <a class="text-default" href="categorydetail.html?id={%= o.id %}">{%= o.name %}</a>
</li>
</script>

<script type="text/tpl" id="tplForHeader">
    <img class="f-height category-img" src="{%= o.icon %}" alt="{%= o.name %}">
            <span class="f-height category-text">{%= o.name %}</span>
</script>

<script src="http://jiayanstatics.b0.upaiyun.com/app/script/lib/require.js"></script>
<script type="text/javascript">

    var BASE_URL = "http://jiayanstatics.b0.upaiyun.com/app/script";

    if( window.location.host.indexOf('app') > -1 ){
        BASE_URL = "../script";
    }

    require.config({
        baseUrl: "../script",
        paths: {
            // "zepto": "../script/lib/zepto", //@note 以JS结尾的会忽略baseUrl
            "jquery": "../../script/lib/jquery.min", //@note 以JS结尾的会忽略baseUrl
            "commJs": "../../script/comm/comm",
            "tmpl":"../../script/lib/tmpl",
            "pediaCommJs": "./comm"
        }
    });
    require(["category"], function(mod) {
        mod.setup();
    });
</script>

</body>

</html>
