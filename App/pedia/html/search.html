<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"> -->
    <meta name="viewport"
          content="width=device-width, height=device-height,initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>医美百科</title>
    <link type="text/css" rel="stylesheet" href="../asset/css/comm.css"/>
    <style type="text/css">
        body {
            background-color: #f6f6f6;
        }
        .background-white {
            background-color: white;
        }
        .suggest-items {
            margin-top: 10px;
        }
        .category-item {
            padding: 20px;
        }

        .category-item div {
        }

        .category-item img {
            margin-left: 2px;
            width: 25px;
            vertical-align: bottom;
        }

        .category-item p {
            margin-top: 10px;
        }
    </style>

</head>

<body>

<div>
    <div class="box text-center">
        <div class="relative">
            <input id="_search" type="text" class="f-width search-control border" placeholder="输入搜索关键字">
            <a id="_btn-search" class="absolute icon-search" href="search.html"><img src="../asset/img/icon_search.png"/></a>
        </div>
        <!--<div class="suggest-items">-->
            <!--<a class="text-theme" href="#">廋脸针</a>&nbsp;-->
            <!--<a class="text-theme" href="#">廋脸针</a>&nbsp;-->
            <!--<a class="text-theme" href="#">廋脸针</a>&nbsp;-->
            <!--<a class="text-theme" href="#">廋脸针</a>-->
        <!--</div>-->
    </div>
    <div class="background-white">
        <ul id="searchList" class="f-width clearfix">
        </ul>
        <div id="_list-msg" style="text-align:center; display: none">查找不到相关词条</div>
    </div>
</div>

<!-- 模板 -->
<script type="text/tpl" id="tplForSearch">
    <li class="block category-item border-bottom">
        <a href="{%= window.G_getHrefLink(o.depth, o.id) %}">
            <div class="text-theme">{%= o.name %}<img src="../asset/img/icon_more.png"/></div>
            <p class="text-default">{%= o.introduction %}</p>
        </a>
    </li>
</script>
<!-- 各种模板 END -->

<script src="http://jiayanstatics.b0.upaiyun.com/app/script/lib/require.js"></script>
<script type="text/javascript">

    var BASE_URL = "http://jiayanstatics.b0.upaiyun.com/app/script";

    if( window.location.host.indexOf('app') > -1 ){
        BASE_URL = "../script";
    }

    require.config({
        urlArgs: "_version=2",
        baseUrl: "../script",
        paths: {
            // "zepto": "../script/lib/zepto", //@note 以JS结尾的会忽略baseUrl
            "jquery": "../../script/lib/jquery.min", //@note 以JS结尾的会忽略baseUrl
            "commJs": "../../script/comm/comm",
            "tmpl":"../../script/lib/tmpl",
            "pediaCommJs": "./comm"
        }
    });
    require(["searchList"], function(mod) {
        mod.setup();
    });
</script>

</body>
</html>
