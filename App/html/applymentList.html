<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>报名列表</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="../asset/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="../asset/css/font-awesome.min.css"> -->

    <link type="text/css" rel="stylesheet" href="../asset/css/frame.css" />
    <link type="text/css" rel="stylesheet" href="../asset/css/common.css" />
    <link type="text/css" rel="stylesheet" href="../asset/css/event.css" />
</head>
<style type="text/css">
    /*div */
    /*{*/
    /*cursor: pointer;*/
    /*}*/
    #eventIntroLink{display: block;}
    html, body, div.page, div.content{height: 100%; padding-bottom: 0px;}
</style>
<body>
<div class="page">
    <!-- 内容 -->
    <div class="content">
        <div class="event-panel none" id="applymentPanel" style="padding: 0px 12px;">
            <div id="applymentList">
            </div>
        </div>
    </div>
</div>
<!-- page -->

<!-- 模板 -->
<script type="text/tpl" id="tplForApplyment">
    <div class="event-applyment-item">
        <div class="profile relative">
            <a {%= G_getAngelLink(o.role, o.userId) %}><img src="{%= o.avatar %}" onerror="this.src=window.G_default_img"></a>
            <div class="text">
                <p class="nickname-gray">
                    <a {%= G_getAngelLink(o.role, o.userId) %}>{%= o.name||'用户' %}</a>
                    {%= G_getRoleText(o.role) %}
                </p>
                <span class="small-text gray-text-x2">{%= (o.gender=='1'?'男 ':'女 ') + (o.province||'') + (o.city||'') + ' ' + window.G_getAge(o.birthday) %}</span>
            </div>
            <span class="right-center absolute gray-text-x2">
                {%= window.G_formatDate(o.createTime) %}
            </span>
        </div>
    </div>
</script>
<!-- 各种模板 END -->

<script src="http://jiayanstatics.b0.upaiyun.com/app/script/lib/require.js"></script>
<script type="text/javascript">

    var BASE_URL = "http://jiayanstatics.b0.upaiyun.com/app/script";

    if( window.location.host.indexOf('app') > -1 ){
        BASE_URL = "../script";
    }

    require.config({
        baseUrl: BASE_URL,
        paths: {
            // "zepto": "../script/lib/zepto", //@note 以JS结尾的会忽略baseUrl
            "jquery": "../script/lib/jquery.min", //@note 以JS结尾的会忽略baseUrl
            "commJs": "../script/comm/comm",
            "tmpl":"../script/lib/tmpl"
        }
    });
    require(["applymentList"], function(mod) {
        mod.setup();
    });
</script>
</body>

</html>
