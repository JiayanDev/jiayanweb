<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>活动详情</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="../asset/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="../asset/css/font-awesome.min.css"> -->

    <link type="text/css" rel="stylesheet" href="../asset/css/frame.css" />
    <link type="text/css" rel="stylesheet" href="../asset/css/common.css" />
    <link type="text/css" rel="stylesheet" href="../asset/css/event.css" />
</head>
<style type="text/css">
    /*div */
    /*{*/
         /*cursor: pointer;*/
    /*}*/
    #eventIntroLink{display: block;}
</style>
<body>
    <div class="page">

        <!-- 内容 -->
        <div class="content">

            <div class="event-panel">
                <!-- 头部 -->
                <div class="event-header" id="headerPanel">
                    <img src=""/>
                </div>

                <!-- 头像 -->
                <div class="profile relative" id="profilePanel">

                </div>
            </div>

            <div class="event-panel event-detail-panel">

                <div>
                    <i class="icon icon-user"></i>
                    <span class="gray-text-x1 key">美丽天使</span>
                    <span class="dairy-header-value">
                        <span id="userName"></span>
                    </span>
                </div>

                <div>
                    <i class="icon icon-project"></i>
                    <span class="gray-text-x1 key">伴美项目</span>
                    <span class="dairy-header-value" id="categoryList">

                    </span>
                </div>


                <div>
                    <i class="icon icon-date"></i>
                    <span class="gray-text-x1 key">参与时间</span>
                    <span class="dairy-header-value">
                        <span id="beginTime"></span>
                    </span>
                </div>


                <div>
                    <i class="icon icon-enroll"></i>
                    <span class="gray-text-x1 key">报名情况</span>
                    <span class="dairy-header-value" id="applyment">
                        限额30人 已报名18人
                    </span>
                </div>

                <a id="applymentList-link" target="_blank"><div class="applyment-list relative" id="applymentList">
                </div></a>
            </div>

            <div id="eventIntroLinkContainer" class="event-panel relative none">
                <a id="eventIntroLink">
                    活动详情
                    <span class="go-detail absolute"><i class="icon icon-right"></i></span>
                </a>
            </div>

            <div id="eventDescPanelContainer" class="page none">
                <!-- 内容 -->
                <div class="content"  style="padding-bottom: 0px;">
                    <div class="event-panel" id="eventDescPanel">
                        <div class="event-desc-nav hd" id="eventDescNav">
                        </div>

                        <div id="eventDescContent" class="bd">
                            <div class="event-desc-content">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page -->

            <div id="event-topic" class="event-panel none">
                <h2 class="gray-text-x1 center title">现场情况</h2>
                <div id="eventTopic">

                </div>
                <div class="btn-panel">
                    <a class="btn" id="eventTopicMore">查看更多</a>
                </div>
            </div>

            <div class="event-panel none" id="timelinePanel">
                <a style="color:#3A3A3A;">
                    <h2 class="gray-text-x1 center title">天使分享</h2>
                    <div class="post-item-content">
                        <p class="post-item-text" id="postContent">
                        </p>
                        <div class="post-item-gallery">
                            <ul id="gallery">

                            </ul>
                        </div>
                    </div>
                </a>
            </div>

            <div class="event-panel none" id="commentPanel">
                <div class="comment-star-panel">
                    <h2 class="gray-text-x1 center title">伴美评价</h2>
                    <div class="comment-star-row">
                        <span>美丽天使配合度</span>
                        <span id="mltsstar" class="icon-star-line">

                        </span>
                    </div>
                    <div class="comment-star-row">
                        <span>主治医生配合度</span>
                        <span id="zzysstar">

                        </span>
                    </div>
                </div>

                <div id="commentList">
                </div>
            </div>

            <div class="event-panel event-recomm-panel none">
                <h2 class="gray-text-x1 center title">活动推荐</h2>
                <div id="relatedEventList">

                </div>
            </div>

            <!-- 日记 -->
            <!-- <div class="dairy-detail" id="eventDetail">

            </div> -->
            <div class="enroll-panel relative">
                <i id="share-wechat-friends-btn" class="icon icon2x icon-wechat"></i>
                <i id="share-wechat-timeline-btn" class="icon icon2x icon-wechat-timeline"></i>
                <div class="btn-enroll-panel absolute">
                    <button id="applymentBtn" class="btn btn-primary">报名伴美</button>
                </div>
            </div>
        </div>
    </div>
    <!-- page -->

    <!-- 各种模板 -->
    <script type="text/tpl" id="tplForComment">
    <div class="event-comment-item">
        <div class="profile comment-profile relative">
            <a><img src="{%= o.avatar %}" onerror="this.src=window.G_default_img"></a>
            <div class="text">
                <p class="nickname-gray">{%= o.userName||'用户' %}</p>
                <span class="small-text gray-text-x2">{%= window.G_formatTime(o.createTime) %}</span>
            </div>
            <span class="like-panel absolute">
                <i class="icon icon-like {%= o.hasLike?'on':''%}"></i>
            </span>
        </div>
        <div class="comment-item-content commentForPost" data-id="{%= o.id %}" data-userid="{%= o.userId %}" data-username="{%= o.userName %}">
            <div>{%= o.content %}</div>
        </div>
    </div>
    </script>
    <!-- 各种模板 END -->
    <script src="http://jiayanstatics.b0.upaiyun.com/app/script/lib/require.js"></script>
    <script type="text/javascript">
    
    var BASE_URL = "http://jiayanstatics.b0.upaiyun.com/app/script";

    if( window.location.host.indexOf('app') > -1 ){
        BASE_URL = "../script";
    }

    require.config({
        baseUrl: BASE_URL,
        paths: {
            // "zepto": "../script/lib/zepto", //@note 以JS结尾的会忽略baseUrl
            "jquery": "../script/lib/jquery.min", //@note 以JS结尾的会忽略baseUrl
            "commJs": "../script/comm/comm",
            "tmpl":"../script/lib/tmpl"
        }
    });
    require(["eventdetail"], function(mod) {
        mod.setup();
    });
    </script>
</body>

</html>
